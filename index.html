<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finance App</title>

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style/stylesheet.css">
</head>
<body>
        <!-- Firebase Watchlist -->
<table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <!-- TODO CHANGE THIS TO ACROSS THE WHOLE TABLE -->
            <tr><th>User Watchlist</th></tr>
            <tr>
                <th class="th-sm">Company Name
                    <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Price
                    <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Percent Change
                    <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Exchange
                    <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Sector
                    <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
            </tr>
        </thead>
        <tbody class="newstocks">
            <tr>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Company Name
                </th>
                <th>Ceo
                </th>
                <th>Price
                </th>
                <th>Percent Change
                </th>
                <th>Sector
                </th>
            </tr>
        </tfoot>
    </table>
    <form>
        <input type="text" id="search">
        <button id="submit">Test</button>
        <button id="addToList">Add to Watchlist</button>
        <div id="error"></div>
    </form>

<main>

    <!-- Company Information -->
    <section id="companyData">

        <!-- Company Details -->
        
        <!-- company name -->
        <div id="name"></div>

        <!-- company logo -->
        <div id="logo"></div>

        <div id="compData">
            <!-- exchange and ticker -->
            <div id="xticker"></div>

            <!-- Price and Percent/Price change -->
            <div id="price"></div>
            <div id="priceChange"></div>
            <div id="percentChange"></div>

            <!-- sector -->
            <div id="sector"></div>

            <!-- CEO -->
            <div id="ceo"></div>
        </div>

        <!-- Peers -->
        <div id="peers"></div>

        <!-- News -->
        <div id="news">
            <ul id="articles"></ul>
        </div>

        <!--  -->

        
    </section>
<br>

<!-- Financial Information -->
<section id="finRatios">

<!-- Financial Ratios -->
<div id="finacialRatios">
    <!-- 52 WeekHigh and Low -->
    <div id="hl">
            <div id="high"></div>
            <div id="low"></div>
    </div>

    <!-- PE Ratio -->
    <div id="pe"></div>

    <!-- Market Cap -->
    <div id="marketCap"></div>

    <!-- DIV rate -->
    <div id="divRate"></div>

    <!-- DIV Yield -->
    <div id="divYield"></div>

    <!-- EPS -->
    <div id="eps"></div>

    <!-- Beta -->
    <div id="beta"></div>

    <!-- Short Ratio -->
  
    <div id="shortRatio"></div> 
    
    <!-- Price To Sales -->
    <div id="priceToSales"></div>

    <!-- Price To Book -->
    <div id="priceToBook"></div>

</div>
    <br>

<!-- Financials -->
<div id="finacials">

    
    <!-- Report Date Q1 -->
    <div id="quarterData"></div>
   

    <!-- revenue -->
    <div id="revenue"></div>

    <!-- cash -->
    <div id="cash"></div>
    <!-- Debt -->
    <div id="debt"></div>

    <!-- Gross Profit -->
    <div id="grossProfit"></div>

    <!-- Return on Assets -->
    <div id="roa"></div>

    <!-- Return on Equity -->
    <div id="roe"></div>

    <!-- Profit Margin -->
    <div id="profitMargin"></div>



    

</div>




    <br>
</section>   


</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
