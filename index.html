<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finance App</title>

    <!-- linking style sheets -->
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/stylesheet.css">

    <!-- load the d3.js library, store sizing for line chart (svg) -->

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- ADD GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <!-- TO link JIn's style sheet -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  ">
        <!-- <a class="navbar-brand" id="addToList">Add to Watchlist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
       
                    <button class="btn btn-dark my-2 my-sm-0" type="submit" id="addToList">Add to Watchlist</button>

               
                <li class="nav-item">
                    <a class="nav-link" id="addToList"></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                   <div id="error"></div>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">
                <button class="btn  btn-dark my-2 my-sm-0" type="submit" id="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Firebase Watchlist -->
    <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <!-- TODO CHANGE THIS TO ACROSS THE WHOLE TABLE -->
            <tr>
                <th>User Watchlist</th>
            </tr>
            <tr>
                <th class="th-sm">Company Name
                    <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Price
                    <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Percent Change
                    <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Exchange
                    <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
                <th class="th-sm">Sector
                    <i class="fa fa-sort float-right" aria-hidden="true"></i>
                </th>
            </tr>
        </thead>
        <tbody class="newstocks" id="watchlist">
        </tbody>
    </table>
    


    <div class="container" >

        <div class="split left" >
            <h2 id="company">Company Information</h2>

            <div class="panel panel-default" id="firstpanel">

                <!-- Company Name -->
                <div class="panel-heading">

                    <!-- TODO REMOVE NAME -->
                    <h3 class="panel-title" id="name">
                        Enter a stock ticker to see company information
                    </h3>
                    <div id="name"></div>
                    <!-- company logo -->
                    <div id="logo"></div>
                </div>


                <!-- Body of the pannel -->
                <div class="panel-body">

                    <!-- Ticker -->
                    <div id="ticker"></div>

                    <!-- Exchange -->
                    <div id="exchange"></div>

                    <!-- Ceo -->
                    <div id="ceo"></div>
                    
                </div>
            </div>


            <!-- Price Information -->
            <div class="panel panel-default" id="thirdpanel">
                <div class="panel-heading">
                    <h3 class="panel-title" id="price"></h3>
                </div>
                <div class="panel-body">
                    

                    <!-- Price and Percent/Price change -->
                    <div id="priceChange"></div>
                    <div id="percentChange"></div>

                </div>
            </div>

            <div class="panel panel-default" id="fourthpanel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>


                <div class="panel-body">


                    <!-- News -->
                    <div>
                        <ul id="news"></ul>
                        <ul id="articles"></ul>
                    </div>

                  
                    


                </div>
            </div>
        </div>










        <!-- Finacials Right side of the screen -->
        <div class="split right" >
            <h2 id="Financial">Financial Information</h2>

            <div class="panel panel-default" id="firstpanel">
                <div class="panel-heading">
                    <h3 class="panel-title" id="ratios">Enter a stock ticker to see financial information</h3>
                </div>

                <div class="panel-body">
                    <!-- Financial Ratios -->
                    <div id="finacialRatios">
                        <!-- 52 WeekHigh and Low -->
                        <div id="hl">
                            <div id="high"></div>
                            <div id="low"></div>
                        </div>
                        <!-- PE Ratio -->
                        <div id="pe"></div>

                        <!-- Market Cap -->
                        <div id="marketCap"></div>

                        <!-- DIV rate -->
                        <div id="divRate"></div>

                        <!-- DIV Yield -->
                        <div id="divYield"></div>

                        <!-- EPS -->
                        <div id="eps"></div>

                        <!-- Beta -->
                        <div id="beta"></div>

                        <!-- Short Ratio -->
                        <div id="shortRatio"></div>

                        <!-- Price To Sales -->
                        <div id="priceToSales"></div>

                        <!-- Price To Book -->
                        <div id="priceToBook"></div>

                         <!-- Return on Assets -->
                         <div id="roa"></div>
                    
                        <!-- Return on Equity -->
                        <div id="roe"></div>

                        <!-- ProfitMargin -->
                        <div id="profitMargin"></div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" id="secondpanel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <!-- Report Q data -->
                    <div id ="qHeadlines"></div>
                    <div id="quarterData"></div>
                </div>
            </div>

            <br>
        </div>
    </div>
    </div>




          


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="script/script.js"></script>
    <script src="script/script2.js"></script>
    
</body>

</html>
